<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root');

    const innerHello = React.createElement('span', {children: 'Hello'})
    const innerWorld = React.createElement('span', {children: 'World'})

    const reactContainer = React.createElement('div', {className: 'container', children: [innerHello, ' ', innerWorld]});
    
    ReactDOM.render(reactContainer, rootElement);


  </script>
</body>
